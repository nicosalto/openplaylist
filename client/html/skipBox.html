<div class="voting_box">
    <div class="rating_bottons">
        <div class="rating_play">
            <a href="#" class="keep_button">Keep playing</a>
        </div>
        <div class="rating_separator"></div>
        <div class="rating_skip">
            <a href="#" class="skip_button" ng-click="skip('user')">Skip</a>
        </div>
    </div>
    
    <div class="rating_bar">
        <div class="rating_play">
            <div class="arrow_box_left"></div>
            <div class="corner_box">
                <div class="corner_top"></div>
                <div class="corner_bottom"></div>
            </div>
        </div>
        <div class="rating_separator"></div>
        <div class="rating_skip">
            <div class="arrow_box_right"></div>
            <div class="corner_box">
                <div class="corner_top"></div>
                <div class="corner_bottom"></div>
            </div>
        </div>
    </div>
    
    <div class="rating_votes">
        <div class="rating_play">
            <span id="keep_votes_numbers">2</span> vote(s)
        </div>
        <div class="rating_separator"></div>
        <div class="rating_skip">
            <span id="skip_votes_numbers">2</span> vote(s)
        </div>
    </div>
</div>

<div class="alert_box">
    <div class="skip_box">
        skip in <br><span id="skip_seconds">7</span> s
    </div>
</div>
